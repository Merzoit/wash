{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static '/css/monitor_blank.css' %}" />
{% endblock %}
{% block content %}
<style>
    .box{
        width: 100%;
        height: 100%;
        padding-top: 100px;
    }
    .form{
        width: 300px;
        height 300px;
        margin: auto;
    }
</style>
<div class="box">
    
    <form method="post" class="form">
    {% if not user.is_authenticated %}
    <img src="{% static 'image/icon.png' %}" width="300px" height="250px">
    {% csrf_token %}
    {{ form.username }}
    {{ form.password }}
    <button type="submit" class="btn btn-dark" style="width: 100%;">Войти</button>
    {% else %}
    <img src="{% static 'image/icon.png' %}" width="300px" height="250px">
    {% endif %}
</form>
</div>
{% endblock %}
